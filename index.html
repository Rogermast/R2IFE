<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R2 Translate</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --card: #1a1a2e;
      --accent: #00f6ff;
      --text: #ffffff;
      --sub: #a0a0c0;
      --error: #ff4757;
      --success: #2ed573;
    }
    * { 
      box-sizing: border-box; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: var(--card);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,246,255,.25);
    }
    h1 {
      text-align: center;
      margin-top: 0;
      color: var(--accent);
      letter-spacing: 2px;
      font-size: 2rem;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(160, 160, 192, 0.3);
      padding-bottom: 10px;
    }
    .tabs button {
      background: transparent;
      border: none;
      color: var(--sub);
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: .3s;
      font-weight: 600;
    }
    .tabs button.active,
    .tabs button:hover {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }
    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 15px;
      font-size: 16px;
      resize: none;
      background: #101020;
      color: var(--text);
    }
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    select, button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: var(--bg);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 246, 255, 0.3);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    #output {
      margin-top: 20px;
      background: #101020;
      padding: 15px;
      border-radius: 10px;
      min-height: 100px;
      white-space: pre-wrap;
      position: relative;
    }
    #fileInput { display: none; }
    .icon-btn {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      margin-left: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }
    .icon-btn:hover {
      transform: scale(1.1);
    }
    .hidden { display: none; }
    .voice-mode, .image-mode {
      text-align: center;
      padding: 20px;
    }
    .voice-mode p, .image-mode p {
      margin-bottom: 20px;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(150%);
      transition: transform 0.3s ease;
    }
    .notification.show {
      transform: translateX(0);
    }
    .notification.error { background-color: var(--error); }
    .notification.success { background-color: var(--success); }
    .notification.info { background-color: var(--accent); }
    .loader {
      border: 3px solid rgba(0, 246, 255, 0.2);
      border-radius: 50%;
      border-top: 3px solid var(--accent);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: 1px solid var(--sub);
      color: var(--sub);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
    .copy-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    .lang-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .swap-btn {
      background: transparent;
      border: none;
      color: var(--accent);
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .swap-btn:hover { transform: rotate(180deg); }
    .preview-image {
      max-width: 100%;
      max-height: 200px;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>R2 Translate</h1>
    <div class="tabs">
      <button class="active" data-mode="text">Texto</button>
      <button data-mode="voice">Voz</button>
      <button data-mode="image">Imagen</button>
    </div>

    <!-- Texto -->
    <div id="mode-text">
      <textarea id="inputText" placeholder="Escribe aqu√≠..."></textarea>
    </div>

    <!-- Voz -->
    <div id="mode-voice" class="hidden">
      <div class="voice-mode">
        <p>Presiona el micr√≥fono y habla en ingl√©s o franc√©s</p>
        <button class="icon-btn" id="voiceBtn">üé§</button>
        <div id="voiceStatus" class="hidden" style="margin-top: 15px;">
          <div class="loader"></div>
          <span>Escuchando...</span>
        </div>
      </div>
    </div>

    <!-- Imagen -->
    <div id="mode-image" class="hidden">
      <div class="image-mode">
        <p>Sube una imagen con texto en ingl√©s o franc√©s</p>
        <button class="icon-btn" id="imageBtn">üì∑</button>
        <input type="file" id="fileInput" accept="image/*">
        <div id="imageStatus" class="hidden" style="margin-top: 15px;">
          <div class="loader"></div>
          <span>Procesando imagen...</span>
        </div>
        <div id="imagePreview"></div>
      </div>
    </div>

    <div class="controls">
      <div class="lang-controls">
        <select id="sourceLang">
          <option value="auto">Detectar idioma</option>
          <option value="en">Ingl√©s</option>
          <option value="fr">Franc√©s</option>
          <option value="es">Espa√±ol</option>
        </select>
        <button class="swap-btn" id="swapBtn">‚áÑ</button>
        <select id="targetLang">
          <option value="es">Espa√±ol</option>
          <option value="en">Ingl√©s</option>
          <option value="fr">Franc√©s</option>
        </select>
      </div>
      <button id="translateBtn">Traducir</button>
    </div>

    <h3>Traducci√≥n:</h3>
    <div id="output">
      <span style="color: var(--sub);">La traducci√≥n aparecer√° aqu√≠...</span>
    </div>
  </div>

  <!-- Notification container -->
  <div id="notification" class="notification"></div>

  <!-- Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    let currentMode = 'text';
    let isProcessing = false;
    
    document.addEventListener('DOMContentLoaded', () => {
      // Tab switching
      document.querySelectorAll('.tabs button').forEach(button => {
        button.addEventListener('click', () => {
          const mode = button.getAttribute('data-mode');
          setMode(mode);
        });
      });
      
      // Language swap
      document.getElementById('swapBtn').addEventListener('click', swapLanguages);
      
      // *** SOLUCI√ìN CLAVE: DELEGACI√ìN DE EVENTOS PARA EL BOT√ìN COPIAR ***
      // Ponemos un solo escuchador en el contenedor #output que nunca se destruye.
      document.getElementById('output').addEventListener('click', (event) => {
        // Si el elemento clicado es el bot√≥n de copiar...
        if (event.target.id === 'copyBtn') {
          copyTranslation();
        }
      });
      
      // Image button
      document.getElementById('imageBtn').addEventListener('click', () => {
        document.getElementById('fileInput').click();
      });
      document.getElementById('fileInput').addEventListener('change', handleImage);
      document.getElementById('voiceBtn').addEventListener('click', startVoice);
      document.getElementById('translateBtn').addEventListener('click', translateText);
      
      checkCompatibility();
    });
    
    function setMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
      document.querySelectorAll('[id^="mode-"]').forEach(el => el.classList.add('hidden'));
      document.getElementById('mode-' + mode).classList.remove('hidden');
      
      if (mode !== 'text') {
        document.getElementById('inputText').value = '';
      }
    }
    
    function getInputText() {
      return document.getElementById('inputText').value;
    }
    
    function setInputText(text) {
      document.getElementById('inputText').value = text;
    }
    
    function swapLanguages() {
      const sourceLang = document.getElementById('sourceLang');
      const targetLang = document.getElementById('targetLang');
      
      if (sourceLang.value === 'auto') {
        showNotification('No se puede intercambiar cuando est√° en "Detectar idioma"', 'error');
        return;
      }
      
      const temp = sourceLang.value;
      sourceLang.value = targetLang.value;
      targetLang.value = temp;
      
      const inputText = getInputText();
      const outputText = document.getElementById('output').textContent.replace('Copiar', '').trim();
      
      setInputText(outputText);
      document.getElementById('output').innerHTML = `<span style="color: var(--sub);">La traducci√≥n aparecer√° aqu√≠...</span>`;
    }
    
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    function showLoader(elementId) {
      document.getElementById(elementId).classList.remove('hidden');
    }
    
    function hideLoader(elementId) {
      document.getElementById(elementId).classList.add('hidden');
    }
    
    function checkCompatibility() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        document.getElementById('voiceBtn').disabled = true;
        showNotification('El reconocimiento de voz no es compatible con tu navegador. Usa Chrome o Edge.', 'error');
      }
    }
    
    async function translateText() {
      if (isProcessing) return;
      
      const text = getInputText();
      if (!text) {
        showNotification('No hay texto para traducir', 'error');
        return;
      }
      
      isProcessing = true;
      document.getElementById('translateBtn').disabled = true;
      document.getElementById('translateBtn').innerHTML = '<div class="loader"></div>Traduciendo...';
      
      try {
        const sourceLang = document.getElementById('sourceLang').value;
        const targetLang = document.getElementById('targetLang').value;
        
        const proxyUrl = 'https://corsproxy.io/?';
        const targetUrl = 'https://libretranslate.org/translate';
        const url = proxyUrl + encodeURIComponent(targetUrl);
        
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            q: text,
            source: sourceLang === 'auto' ? 'auto' : sourceLang,
            target: targetLang,
            format: 'text'
          })
        });
        
        if (!res.ok) throw new Error(`Error en la API: ${res.status} ${res.statusText}`);
        
        const data = await res.json();
        
        const outputElement = document.getElementById('output');
        // El bot√≥n "Copiar" se crea aqu√≠, pero no necesita un nuevo listener gracias a la delegaci√≥n.
        outputElement.innerHTML = `${data.translatedText}<button class="copy-btn" id="copyBtn">Copiar</button>`;
        
        showNotification('Traducci√≥n completada', 'success');
      } catch (error) {
        console.error('Translation error:', error);
        showNotification('Error al traducir. El servicio podr√≠a no estar disponible.', 'error');
      } finally {
        isProcessing = false;
        document.getElementById('translateBtn').disabled = false;
        document.getElementById('translateBtn').innerHTML = 'Traducir';
      }
    }
    
    function startVoice() {
      if (isProcessing) return;
      
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        showNotification('El reconocimiento de voz no es compatible con tu navegador', 'error');
        return;
      }
      
      const recognition = new SpeechRecognition();
      
      const sourceLang = document.getElementById('sourceLang').value;
      if (sourceLang === 'en' || sourceLang === 'auto') {
        recognition.lang = 'en-US';
      } else if (sourceLang === 'fr') {
        recognition.lang = 'fr-FR';
      } else {
        recognition.lang = 'es-ES';
      }
      
      recognition.continuous = false;
      recognition.interimResults = false;
      
      recognition.onstart = () => {
        isProcessing = true;
        showLoader('voiceStatus');
        document.getElementById('voiceBtn').disabled = true;
      };
      
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        setInputText(transcript);
        showNotification('Texto reconocido correctamente', 'success');
      };
      
      recognition.onerror = (event) => {
        console.error('Speech recognition error', event.error);
        showNotification(`Error de reconocimiento: ${event.error}`, 'error');
      };
      
      recognition.onend = () => {
        isProcessing = false;
        hideLoader('voiceStatus');
        document.getElementById('voiceBtn').disabled = false;
      };
      
      recognition.start();
    }
    
    async function handleImage(event) {
      if (isProcessing) return;
      
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = (e) => {
        const preview = document.getElementById('imagePreview');
        preview.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="Preview">`;
      };
      reader.readAsDataURL(file);
      
      isProcessing = true;
      showLoader('imageStatus');
      document.getElementById('imageBtn').disabled = true;
      
      try {
        const sourceLang = document.getElementById('sourceLang').value;
        const languages = sourceLang === 'auto' ? 'eng+fra+spa' : 
                         sourceLang === 'en' ? 'eng' : 
                         sourceLang === 'fr' ? 'fra' : 'spa';
        
        const result = await Tesseract.recognize(file, languages);
        const recognizedText = result.data.text.trim();
        
        if (!recognizedText) {
          showNotification('No se encontr√≥ texto en la imagen', 'error');
          return;
        }
        
        setInputText(recognizedText);
        showNotification('Texto reconocido correctamente', 'success');
        
        // A√±adimos await para esperar a que la traducci√≥n termine
        await translateText();
      } catch (error) {
        console.error('OCR error:', error);
        showNotification('Error al procesar la imagen', 'error');
      } finally {
        isProcessing = false;
        hideLoader('imageStatus');
        document.getElementById('imageBtn').disabled = false;
      }
    }
    
    function copyTranslation() {
      // Obtenemos el texto del div, pero excluimos el texto del propio bot√≥n "Copiar"
      const outputElement = document.getElementById('output');
      const textToCopy = outputElement.childNodes[0].textContent.trim();
      
      navigator.clipboard.writeText(textToCopy)
        .then(() => showNotification('Texto copiado al portapapeles', 'success'))
        .catch(() => showNotification('Error al copiar el texto', 'error'));
    }
  </script>
</body>
</html>
