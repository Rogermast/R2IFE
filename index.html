<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R2 Translate</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --card: #1a1a2e;
      --accent: #00f6ff;
      --text: #ffffff;
      --sub: #a0a0c0;
    }
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: var(--card);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,246,255,0.25);
    }
    h1 {
      text-align: center;
      margin-top: 0;
      color: var(--accent);
      letter-spacing: 2px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tabs button {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .tabs button.active,
    .tabs button:hover {
      background: var(--accent);
      color: var(--bg);
    }
    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 15px;
      font-size: 16px;
      resize: none;
      background: #101020;
      color: var(--text);
    }
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    select, button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: var(--bg);
      font-weight: bold;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      background: #101020;
      padding: 15px;
      border-radius: 10px;
      min-height: 100px;
      white-space: pre-wrap;
      color: var(--text);
    }
    #fileInput { display: none; }
    .icon-btn {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      margin-left: 10px;
    }
    .hidden { display: none; }
    .error { color: #ff5555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>R2 Translate</h1>
    <div class="tabs">
      <button class="active" onclick="setMode('text')">Texto</button>
      <button onclick="setMode('voice')">Voz</button>
      <button onclick="setMode('image')">Imagen</button>
    </div>

    <!-- Texto -->
    <div id="mode-text">
      <textarea id="inputText" placeholder="Escribe aqu√≠..."></textarea>
    </div>

    <!-- Voz -->
    <div id="mode-voice" class="hidden">
      <p style="text-align:center;">Presiona el micr√≥fono y habla</p>
      <div style="text-align:center;">
        <button class="icon-btn" onclick="startVoice()">üé§</button>
      </div>
    </div>

    <!-- Imagen -->
    <div id="mode-image" class="hidden">
      <p style="text-align:center;">Sube una imagen con texto</p>
      <div style="text-align:center;">
        <button class="icon-btn" onclick="document.getElementById('fileInput').click()">üì∑</button>
        <input type="file" id="fileInput" accept="image/*" onchange="handleImage(event)">
      </div>
    </div>

    <div class="controls">
      <select id="langSelect">
        <option value="en">Ingl√©s ‚Üí Espa√±ol</option>
        <option value="fr">Franc√©s ‚Üí Espa√±ol</option>
        <option value="es">Espa√±ol ‚Üí Ingl√©s</option>
      </select>
      <button onclick="translateText()">Traducir</button>
    </div>

    <h3>Traducci√≥n:</h3>
    <div id="output"></div>
  </div>

  <!-- Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    let currentMode = 'text';

    function setMode(mode) {
      currentMode = mode;
      // Actualizar botones activos
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      // Mostrar/ocultar modos
      document.querySelectorAll('[id^="mode-"]').forEach(el => el.classList.add('hidden'));
      document.getElementById('mode-' + mode).classList.remove('hidden');
      // Limpiar campo de entrada
      document.getElementById('inputText').value = '';
      document.getElementById('output').textContent = '';
    }

    function getInputText() {
      return document.getElementById('inputText').value.trim();
    }

    async function translateText() {
      const outputDiv = document.getElementById('output');
      const text = getInputText();
      if (!text) {
        outputDiv.innerHTML = '<span class="error">‚ö†Ô∏è No hay texto para traducir.</span>';
        return;
      }

      const langSelect = document.getElementById('langSelect');
      const lang = langSelect.value;
      let source, target;

      // Determinar idiomas de origen y destino
      if (lang === 'es') {
        source = 'es';
        target = 'en';
      } else if (lang === 'en') {
        source = 'en';
        target = 'es';
      } else if (lang === 'fr') {
        source = 'fr';
        target = 'es';
      }

      outputDiv.textContent = 'Traduciendo...';

      try {
        const proxy = 'https://corsproxy.io/?';
        const api = 'https://libretranslate.com/translate';
        const url = proxy + encodeURIComponent(api);

        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ q: text, source: source, target: target })
        });

        if (!res.ok) {
          throw new Error(`Error ${res.status}: ${res.statusText}`);
        }

        const data = await res.json();
        if (data.translatedText === undefined) {
          throw new Error('La API no devolvi√≥ una traducci√≥n v√°lida.');
        }

        outputDiv.textContent = data.translatedText;
      } catch (err) {
        console.error(err);
        outputDiv.innerHTML = `<span class="error">‚ùå Error: ${err.message}</span>`;
      }
    }

    function startVoice() {
      const langMap = { en: 'en-US', fr: 'fr-FR', es: 'es-ES' };
      const selectedLang = document.getElementById('langSelect').value;
      const speechLang = langMap[selectedLang] || 'en-US';

      if (!('webkitSpeechRecognition' in window)) {
        alert('El reconocimiento de voz solo funciona en Chrome o Edge.');
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = speechLang;
      recognition.onresult = (e) => {
        const transcript = e.results[0][0].transcript;
        document.getElementById('inputText').value = transcript;
      };
      recognition.onerror = (e) => {
        document.getElementById('output').innerHTML = '<span class="error">Error en reconocimiento de voz.</span>';
      };
      recognition.start();
    }

    async function handleImage(e) {
      const file = e.target.files[0];
      if (!file) return;

      const lang = document.getElementById('langSelect').value;
      let tesseractLang = 'eng';
      if (lang === 'fr') tesseractLang = 'fra';
      if (lang === 'es') tesseractLang = 'spa';

      const outputDiv = document.getElementById('output');
      outputDiv.textContent = 'Leyendo imagen...';

      try {
        const result = await Tesseract.recognize(file, tesseractLang, {
          logger: () => {} // opcional: para no mostrar logs en consola
        });
        const text = result.data.text.trim();
        if (!text) {
          outputDiv.innerHTML = '<span class="error">‚ö†Ô∏è No se detect√≥ texto en la imagen.</span>';
          return;
        }
        document.getElementById('inputText').value = text;
        outputDiv.textContent = 'Texto extra√≠do. Haz clic en "Traducir".';
      } catch (err) {
        console.error(err);
        outputDiv.innerHTML = `<span class="error">‚ùå Error OCR: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
